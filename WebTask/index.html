<!DOCTYPEhtml>
<html>
<head>
  <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="X-UA-Compatible" content="IE=edge"> 
	
	<title>Checkout form using Twitter Bootstrap</title>
	
	<!--CMDs-->
	<link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300|Raleway" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

</head>

<body style="background-color: #A9A9A9">
	<form action="#" class="formwidth needs-validation" id="contactForm">
		<!--Header of the form-->
		<div>
		  <h2 class="text-center" style="font-family: 'Raleway', serif;">Checkout form using Twitter Bootstrap</h2>
  		<img src="images/logo-white3.png" class="center">
		</div>

		<!--Some forms-->
		<div class="row">
			<div class="col">
				<label for="firstname">First name</label>
				<input name="firstname" id="firstname" class="form-control" required type="text">				
			</div>
			<div class="col">
				<label for="lastname">Last name</label>
				<input type="text" name="lasttname" id="lastname" class="form-control" required type="text">
			</div>			
		</div>	

		<label for="email">Email</label>
		<input type="text" name="email" id="email" class="form-control" required type="text">
		
		
		<!--Selection-->
		<label for="gender">Gender</label>
		<div class="form-group">
			<select name="gender" id="gender" class="form-control" >
				<option value="male">Male</option>
				<option value="male">Female</option>
				<option value="male">Not Specified</option>
			</select>
		</div>

		<!--Radios-->
		<div class="form-group">
			<label for="form-check">Payment</label>
			<div class="form-check">
		  	<input type="radio" class="form-check-input" id="payment1" name="materialExampleRadios" checked>
  			<label class="form-check-label" for="materialUnchecked">Credit card</label>		
			</div>
			<div class="form-check">
		  	<input type="radio" class="form-check-input" id="payment1" name="materialExampleRadios">
  			<label class="form-check-label" for="materialUnchecked">Debit card</label>		
			</div>		
			<div class="form-check">
		  	<input type="radio" class="form-check-input" id="payment1" name="materialExampleRadios">
  			<label class="form-check-label" for="materialUnchecked">Paypal</label>		
			</div>			
		</div>	

		<!--Button-->	
		<div class="row justify-content-center">
			<input type="submit" id="form-submit" value="Submit" class="btn btn-success" style="text-align: center">
		</div>
		

	</form>
	<!--Validation script-->	
	<script>
		var form = document.querySelector('.needs-validation');  
		form.addEventListener('submit', function(event) {
			if (form.checkValidity() == false){
				event.preventDefault();
				event.stopPropogation();
			}
			form.classList.add('was-validated');
		})
	</script>
	
	<script type="text/javascript" src="js/scripts.js"></script>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	


</body>

</html>
